<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="bg-patterns">
      <img class="top" src="/images/bg-pattern-top.svg" alt="">
      <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="background bg-pattern-bottom">
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="" alt="">
      </div>

      <div class="profile-pic">
      </div>

      <div class="card-info">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>

      <div class="city">
        London
      </div>

      <hr>

      <footer class="card-footer">
        <div class="card-stats">
          <div class="footer-title">80k</div>
          <div class="footer-sub">Followers</div>
        </div>

        <div class="card-stats">
          <div class="footer-title">803K</div>
          <div class="footer-sub">Likes</div>
        </div>

        <div class="card-stats">
          <div class="footer-title">1.4K</div>
          <div class="footer-sub">Photos</div>
        </div>
    </div>
    </footer>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
